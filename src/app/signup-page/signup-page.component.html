<ul class="nav nav-tabs"> 
  <li class="nav-item"> 
    <a class="nav-link active" aria-current="page" routerLink="">&nbsp; &nbsp; Back</a> 
  </li> 
</ul> 
<section class="vh-100"> 
    <div class="container py-5 h-100"> 
      <div class="row d-flex align-items-center justify-content-center h-100"> 
        <div class="col-md-8 col-lg-7 col-xl-6"> 
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" 
            class="img-fluid" alt="Phone image"> 
        </div> 
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1"> 
          <form [formGroup]="registerForm"  (ngSubmit)="submitData(registerForm.value)" novalidate> 
               
            <div class="form-outline mb-4"> 
              <label class="form-label" >User Name</label> 
              <span *ngIf="userValidator && userValidator.invalid && userValidator.touched" 
              style="color: red;" 
              >required UserName</span> 
                <input type="text"  class="form-control" 
                formControlName="UserName" placeholder="Enter Your User Name"/>         
              </div> 
              <div class="form-outline mb-4"> 
                <label class="form-label" for="form3Example3">Email address</label> 
                <span *ngIf="emailValidator && emailValidator.invalid && emailValidator.touched" 
                style="color: red;" 
                >required Email</span> 
                <input type="email"  class="form-control" placeholder="Enter Your Email address"  
                formControlName="email"/> 
                 
              </div> 
            
 
            <div class="form-outline mb-4"> 
              <label class="form-label" for="form3Example4">Password</label> 
              <span *ngIf="passwordValidator && passwordValidator.invalid && passwordValidator.touched" 
                style="color: red;" 
                >required Password 
              </span> 
                <input type="password" class="form-control"  placeholder="Enter Your Password"  
                formControlName="Password"/> 
                
                <span *ngIf="passwordValidator && passwordValidator.invalid && passwordValidator.touched" 
                style="color: red;">minimum six characters </span> 
              </div> 
 
 
            <div class="form-outline mb-4"> 
              <label class="form-label" for="form3Example4">Confirm Password</label> 
              <span *ngIf="confirmValidator && confirmValidator.invalid && confirmValidator.touched" 
                style="color: red;" 
                >required Password</span> 
              <input type="password" class="form-control" placeholder="Confirm Your Password" 
              formControlName="ConfirmPassword" /> 
              
              <span *ngIf="registerForm.errors?.['PasswordMatchError'] && confirmValidator && confirmValidator.touched" style="color: red;">:  password should match</span> 
            </div> 
 
 
            <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="registerForm.invalid"> 
              Sign up 
            </button> 
 
           
            
          </form> 
 
        </div> 
      </div> 
    </div> 
  </section>

<div class="overlay" *ngIf="showErrorMessage"> 
  <div class="popup-container"> 
    <ngb-alert class="error-alert">Username Already Exists</ngb-alert> 
    <button (click)="RefreshDighnUp()" class="btn btn-primary">Try Again</button> 
  </div> 
</div>
