<div>
    <form [formGroup]="CustomerForm" (ngSubmit)="onSubmit(CustomerForm.value)" class="col-md-6 mx-auto">
      <div class="form-group">
        <label for="accountType">Select Customer Email:</label>
        <select formControlName="customerId" class="form-control account-select">
          
          <option *ngFor="let item of CustomerStorage" [value]="item.customerId">{{ item.email }}</option>
        </select>
        <div *ngIf="customerIdValidator && customerIdValidator.invalid && customerIdValidator.touched" class="text-danger">
            customerId  is required.
        </div>
      </div> 
      <button type="submit" class="btn btn-primary" [disabled]="CustomerForm.invalid">Submit</button>
    </form>
    </div>


    <div class="container mt-3" *ngIf="customerDataTrue" >
        <h2>Customer Information</h2>
        <table class="table table-dark table-striped"
        >
          <thead>
            <tr>
              <th>Customer ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ customerData.customerId }}</td>
              <td>{{ customerData.firstName }}</td>
              <td>{{ customerData.lastName }}</td>
              <td>{{ customerData.email }}</td>
            </tr>
          </tbody>
        </table>
      </div>
