
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style> 
    body { 
      /* Set background image and make it cover the entire screen */ 
      background: url('assets/myImage.jpg') no-repeat center center fixed;  
      background-size: cover; 
    } 
  </style> 
  <!-- Your other head elements here --> 
</head> 
<body>
<section class="h-100 bg-light"> 
  <div class="container py-5 h-100"> 
    <div class="row d-flex justify-content-center align-items-center h-100"> 
      <!-- <div class="col"> --> 
        <div class="card card-registration my-4"> 
          <div > 
          
              <svg xmlns="http://www.w3.org/2000/svg" style="display: none;"> 
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16"> 
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/> 
                </symbol> 
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16"> 
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/> 
                </symbol> 
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16"> 
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/> 
                </symbol> 
              </svg> 
             
             
              <div class="col-xl-6"> 
                <div class="card-body p-md-5 text-black"> 
                  <h3 class="mb-5 text-uppercase">Create Account</h3> 
                  <section class="text-center"> 
                    <form [formGroup]="accountForm" (ngSubmit)="onSubmit(accountForm.value)" > 
                          <!-- 2 column grid layout with text inputs for the first and last names -->


<!-- <div class="container mt-5">
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit(accountForm.value)" class="col-md-6 mx-auto"> -->
      <div class="form-group">
        <label for="accountType">Account Type:</label>
        <select formControlName="accountType" class="form-control">
          <option value="" disabled>Select an account type</option>
          <option value="Savings">Saving</option>
          <option value="FD">FD</option>
          <option value="Current">Current</option>
        </select>
        <div *ngIf="accountTypeValidator && accountTypeValidator.invalid && accountTypeValidator.touched" class="text-danger">
          Account type is required.
        </div>
      </div>  
      <div class="form-group mt-2">
        <label for="accountBalance">Account Balance:</label>
        <input type="number" formControlName="accountBalance" class="form-control" />
        <div *ngIf="accountBalanceValidator && accountBalanceValidator.invalid && accountBalanceValidator.touched" class="text-danger">
            Amount is required and must be greater than or equal to 0
        </div>
      </div> 
  
      <div class="form-group mt-2">
        <label for="customerId">Customer ID:</label>
        <input type="number" formControlName="customerId" placeholder="{{cutomerId}}"
         class="form-control" [(ngModel)]="cutomerId" readonly />
         <div *ngIf="customerIdValidator && customerIdValidator.invalid && customerIdValidator.touched" class="text-danger">
          Customer Id required
      </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="accountForm.invalid">Submit</button>
    </form>
