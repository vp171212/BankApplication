<!-- pagination.component.html -->

<div class="container mt-4">
    <h2>Bank Data</h2>
  
    <!-- Display the table using Bootstrap classes -->
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <!-- Add more headers as needed -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataSource">
          <td>{{ item.column1 }}</td>
          <td>{{ item.column2 }}</td>
          <!-- Add more cells as needed -->
        </tr>
      </tbody>
    </table>
  
    <!-- Paginator using Bootstrap classes -->
    <ul class="pagination">
      <li class="page-item" *ngFor="let page of paginator.pages" [class.active]="page === currentPage">
        <a class="page-link" (click)="pageChanged(page)">{{ page }}</a>
      </li>
    </ul>
  </div>
